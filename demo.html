<!doctype html>
<html>
<head>
  <title>Earhorn</title>
  <link rel="stylesheet" href="components/codemirror/lib/codemirror.css"/>
  <link rel="stylesheet" href="components/normalize-css/normalize.css"/>
  <link rel="stylesheet" href="components/codemirror/addon/display/fullscreen.css"></script>
  <link rel="stylesheet" href="view.css"/>
  <link rel="stylesheet" href="demo.css"/>
</head>
<body>
  <div class="script-view">
    <div>Select script:<select></select></div>
    <div class="timeline">
      <div class="status">
        <span title="Step Backward" class="step-backward icon"></span>
        <span title="Pause" class="pause icon"></span>
        <span title="Play" class="play active icon"></span>
        <span title="Step Forward" class="step-forward icon"></span>
      </div>
      <div class="input-container">
        <input type="range" min="0" max="100">
      </div>
    </div>
  </div>
  <div id="editor" class="script-view"><div>
  <script src="components/codemirror/lib/codemirror.js"></script>
  <script src="components/codemirror/mode/javascript/javascript.js"></script>
  <script src="components/codemirror/addon/display/fullscreen.js"></script>
  <script src="components/jquery/jquery.js"></script>
  <script src="view.js"></script>
  <script>
    setTimeout(function() {
      $('body').append('<iframe src="demo-iframe.html"></iframe>')
    }, 1000)
  </script>
</body></html>
